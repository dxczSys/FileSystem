<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" href="/assets/img/efo-favicon.png"/>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/fileinput.min.css">
    <link rel="stylesheet" href="/assets/css/glyphicons.css">
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/jquery-3.3.1.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/layer.js"></script>
    <script src="/assets/js/vue.js"></script>
    <script src="/assets/js/piexif.min.js"></script>
    <script src="/assets/js/sortable.min.js"></script>
    <script src="/assets/js/purify.min.js"></script>
    <script src="/assets/js/fileinput.min.js"></script>
    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/utils.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css"/>
    <title>上传</title>
</head>
<body id="particles-js" style="background-color:#fff;">
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-10 offset-1 offset-sm-0">
            <div class="row upload-frame">
                <div class="col-sm-12 col-12 offset-sm-0">
                    <div class="row form-inline">
                        <div class="col-sm-5 col-7" style="display: flex;">
                            <label style="margin-right:10px;">文件分类：</label>
                            <select id="category-id" class="form-control" title="分类">
                                <option value="0">未分类</option>
                            </select>
                        </div>
                        <!-- <div class="col-sm-9 col-7">
                            <input class="form-control w-100" title="标签" type="text" id="tag"
                                   placeholder="文件标签，多个标签用空格分隔"/>
                        </div> -->
                    </div>
                </div>
                <div class="col-sm-12 col-12 offset-sm-0" style="margin-top:10px;">
                    <textarea class="form-control" rows="5" id="description" title="描述" placeholder="请添加文件描述（可为空）"></textarea>
                </div>
                <div class="col-sm-12 col-12 offset-sm-0" style="margin-top:10px;">
                    <input id="file-input" class="form-control file" multiple data-max-file-count="100" name="file"
                           type="file"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/particles.js"></script>
<script src="/assets/js/default.js"></script>
<script src="/assets/js/upload.js"></script>
</body>
</html>
